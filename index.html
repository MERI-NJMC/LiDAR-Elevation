<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Elevation Map</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css" />
    <link rel="stylesheet" href="css/main.css" />
  

  </head>
  <body ng-controller="MapCtrl">
    <div id="navbar">
      <img id="logo" src="css/img/logo.png" alt="">
      <div id="logoFont"><font color="white">NJMC ELEVATION FINDER</font></div>

    </div>
    
    <div class='sidebar'>
      <div class='sidecon'>
        <h4><font color="white">Elevation Info (NAVD88)</font></h4>
        <span><b><font color="white">Layer Select: </font></b>
        <select name="layerSelect" id="layerSelect">
          <option value="4">LiDAR Bare Earth</option>
          <option value="3">LiDAR High Hit</option>
        </select>
        <!--<button type="button" name="toggle" id="toggle">Toggle Centering</button>  Optional toggle centering button, will work on later--> 
        </span>
        <p>
        <div class='infobox'>
          <span><b><font color="white">Elevation(Ft.):  </b> </span> 
            <span id="elevationHH"ng-show="visLayer==3">{{elevationHH}}</span> 
            <span id="elevationBE"ng-show="visLayer==4"> {{elevationBE}}</span></font>
        </div> 
          <!--<span ng-show="visLayer==3" > {{elevationHH}}</span>
          <span ng-hide="visLayer==3"> {{elevationBE}}</span></font></b></div> -->

        <div class='xcord'><span><b><font color="white">X:  </b></span> {{x}}  </font></div>
        <div class='ycord'><span><b><font color="white">Y:  </b></span> {{y}}  </font></div>
      </div>
    </div>
    
    <!-- custom elements esri-map takes in attributes that are linked to map.js -->
    <esri-map id="map" center="-74.0676,40.7820" zoom="12" basemap="satellite" onclick="click"> <!-- onlick triggers an event every click -->
      <div id="LocateButton"></div>
      <div id="Search"></div>
      <esri-feature-layer url="http://arcgis5.njmeadowlands.gov/webmaps/rest/services/Online/DistrictElevationPointer/MapServer/"></esri-feature-layer> <!-- map used located at url -->
      
    </esri-map>

    <!-- load Angular and the JS API -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="http://js.arcgis.com/3.8/"></script>

    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start loading our application -->
    <script src="init.js" type="text/javascript" ></script>


  </body>
</html>
